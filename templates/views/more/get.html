{% extends "base.html" %}
{% block head %}
    <script
            type="module"
            src="{{ js_file }}"
    ></script>
{% endblock head %}
{% block content %}
    <main class="w-full h-screen">
        <section
                class="w-full h-full bg-white dark:bg-gray-900"
        >
            <div
                    class="my-4 mx-auto max-w-screen-sm flex flex-col gap-2 justify-center items-center">
                <h1
                        class="text-7xl tracking-tight font-extrabold lg:text-9xl dark:text-white text-gray-900">
                    404
                </h1>
                <h3
                        class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">
                    Nic tu nie ma :/
                </h3>
                <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400 mx-4">Może
                    kiedyś
                    będzie, tymczasem wróć do strony głównej.</p>
                <a
                        href="{{ url_for('HomeView') }}"
                        hx-boost="false"
                        class="inline-flex text-gray:800 dark:text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:focus:ring-primary-900 my-4 transition duration-200 hover:-translate-y-[2px]"
                >
                    Do strony głównej
                </a>
            </div>
        </section>
    </main>
{% endblock content %}
