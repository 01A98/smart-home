{% macro navbar(home_url, navigation, current_page) %}
<nav
  class="mx-auto flex w-full flex-col shadow-md items-center border-gray-200 bg-gray-50 p-4 dark:bg-gray-900 md:flex-row md:px-8 md:py-4">
  <div class="flex w-full flex-row justify-between">
    <a id="logo-link" href="{{ home_url }}">
      <svg xmlns="http://www.w3.org/2000/svg" height="28" width="24" class="dark:fill-white fill-gray-700"
        viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
        <path
          d="M349.4 44.6c5.9-13.7 1.5-29.7-10.6-38.5s-28.6-8-39.9 1.8l-256 224c-10 8.8-13.6 22.9-8.9 35.3S50.7 288 64 288H175.5L98.6 467.4c-5.9 13.7-1.5 29.7 10.6 38.5s28.6 8 39.9-1.8l256-224c10-8.8 13.6-22.9 8.9-35.3s-16.6-20.7-30-20.7H272.5L349.4 44.6z" />
      </svg>
    </a>

    <span class="md:hidden transition-opacity hover:opacity-90" id="mobile-menu-toggle" data-target="#menu-items">
      <svg id="open-menu" xmlns="http://www.w3.org/2000/svg" height="2em" class="fill-gray-700 dark:fill-gray-200"
        viewBox="0 0 448 512">
        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
      </svg>
      <svg id="close-menu" class="hidden fill-gray-700 dark:fill-gray-200" xmlns="http://www.w3.org/2000/svg"
        height="2em" viewBox="0 0 384 512">
        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
      </svg>
    </span>

    <svg id="close-menu" class="hidden fill-gray-700 dark:fill-gray-200" xmlns="http://www.w3.org/2000/svg" height="2em"
      viewBox="0 0 384 512">
      <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <path
        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
    </svg>
  </div>

  <ul id="menu-items" hx-boost="true"
    class="mt-4 flex hidden w-full flex-col justify-center rounded-lg border border-gray-100 bg-gray-50 p-4 font-medium dark:border-gray-700 dark:bg-gray-800 md:mt-0 md:flex md:flex-row md:space-x-8 md:border-0 md:bg-white md:p-0 md:dark:bg-gray-900">
    {% for page in navigation.values() %}
    <li>
      <a href="{{ url_for(page['name']) }}" class="transition duration-200 hover:-translate-y-[2px] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium px-5 text-center dark:focus:ring-primary-900 block rounded py-2 text-white dark:text-white md:bg-transparent md:p-0
        {{ 
            'bg-blue-700 dark:text-white md:text-blue-700 md:dark:text-blue-500' 
            if current_page and current_page['name'] == page['name'] 
            else '' 
        }}" aria-current="{{ 'page' if current_page and current_page['name'] == page['name'] else 'false' }}">{{
        page["title"] }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
{% endmacro %}
