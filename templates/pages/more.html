{% extends "base.html" %}
{% block head %}
<script type="module" src="{{ js_file }}"></script>
{% endblock head %}
{% block content %}
<main class="w-full h-screen">
  <section
    class="w-full h-full bg-white dark:bg-gray-900 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">
    <div class="mx-auto max-w-screen-sm text-center">
      <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl dark:text-white text-gray-900">
        404
      </h1>
      <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">
        Something's missing.
      </p>
      <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400 whitespace-break-spaces mx-4">
        Sorry, we can't find that page. You'll find lots to explore on the home
        page.
      </p>
      <a href="{{ url_for('home') }}" hx-boost="true"
        class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">Back
        to Homepage</a>
    </div>
  </section>
</main>
{% endblock content %}
