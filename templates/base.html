<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css"
      rel="stylesheet"
    />
    {% if settings.env == "production" %}
    <link
      rel="stylesheet"
      href="{{ url_for('dist', filename='styles.css') }}"
    />
    {% else %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    {% endif %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gnat/surreal/surreal.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    {% if settings.env == "development" %}
    <script
      src="{{ url_for('static', filename='main.js') }}"
      type="module"
    ></script>
    {% endif %} {% if settings.env == "production" %}
    <script
      src="{{ url_for('dist', filename='main.js') }}"
      type="module"
    ></script>
    {% endif %}
    <script type="text/javascript">
      htmx.config.globalViewTransitions = true;
    </script>
  </head>

  <body>
    <header>{% include "components/navbar.html" %}</header>
    <main class="w-full h-screen">
      {% block content %} {% endblock content %}
    </main>
  </body>
</html>
